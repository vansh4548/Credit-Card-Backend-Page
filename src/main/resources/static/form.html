<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Credit Card Application</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .header p {
            color: #7f8c8d;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-row {
            display: flex;
            gap: 1rem;
        }

        .form-col {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--primary-color);
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .btn {
            display: inline-block;
            background: var(--secondary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }

        .btn:hover {
            background: #2980b9;
        }

        .security-notice {
            background: var(--light-color);
            padding: 1rem;
            border-radius: 5px;
            margin-top: 2rem;
            text-align: center;
            font-size: 14px;
            color: #7f8c8d;
        }

        .security-notice i {
            color: var(--success-color);
            margin-right: 5px;
        }

        .optional {
            color: #7f8c8d;
            font-weight: normal;
            font-size: 0.9em;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .container {
                padding: 1rem;
                margin: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Credit Card Application</h1>
            <p>Fill out the form below to begin your secure application. It's quick and easy!</p>
        </div>

        <form id="creditCardForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="motherName">Mother's Name</label>
                <input type="text" id="motherName" name="motherName" placeholder="Enter your mother's full name" required>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="dob">Date of Birth (DD/MM/YYYY)</label>
                        <input type="date" id="dob" name="dateOfBirth" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="email">Email ID</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" id="mobile" name="mobileNumber" placeholder="Enter your 10-digit mobile number" pattern="[0-9]{10}" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="altMobile">Alternate Mobile Number <span class="optional">(optional)</span></label>
                        <input type="tel" id="altMobile" name="alternateMobileNumber" placeholder="Enter alternate 10-digit mobile number" pattern="[0-9]{10}">
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="aadhaar">Aadhaar Card Number</label>
                        <input type="text" id="aadhaar" name="aadhaarNumber" placeholder="Enter your 12-digit Aadhaar number" pattern="[0-9]{12}" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="pan">PAN</label>
                        <input type="text" id="pan" name="panNumber" placeholder="Enter your PAN card number" pattern="[A-Z]{5}[0-9]{4}[A-Z]{1}" required>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="address">Full Address</label>
                <input type="text" id="address" name="fullAddress" placeholder="Enter your complete residential address" required>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="pincode">PIN Code</label>
                        <input type="text" id="pincode" name="pinCode" placeholder="Enter your 6-digit PIN code" pattern="[0-9]{6}" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="state">State</label>
                        <select id="state" name="state" required>
                            <option value="" disabled selected>Select your State</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option> 
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>

                        <!-- Union Territories -->
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Dadra and Nagar Haveli and Daman and Diu">Dadra and Nagar Haveli and Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Ladakh">Ladakh</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>

                        </select>
                    </div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="income">Annual Income (₹)</label>
                        <input type="number" id="income" name="annualIncome" placeholder="Enter your total annual income" required>
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="previousIssuer">Previous Credit Card Issuer</label>
                        <select id="previousIssuer" name="previousIssuer">
                            <option value="" selected>Select Bank</option>
                            <option value="HDFC">HDFC</option>
                            <option value="ICICI">ICICI</option>
                            <option value="SBI">SBI</option>
                            <option value="Axis">Axis</option>
                            <option value="Citibank">Citibank</option>
                        </select>
                    </div>
                </div>
            </div>
<div class="form-col">
                    <div class="form-group">
                        <label for="cardType">Card Type</label>
                        <select id="cardType" name="cardType">
                            <option value="" selected>Select Card</option>
                            <option value="InstaPay RuPay Credit Card">InstaPay RuPay Credit Card</option>
                            <option value="AU LIT VISA Credit Card">AU LIT VISA Credit Card</option>
                        </select>
                    </div>
                </div>
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="previousLimit">Previous Card Limit (₹) <span class="optional">(if any)</span></label>
                        <input type="number" id="previousLimit" name="previousCardLimit" placeholder="Enter limit of previous card">
                    </div>
                </div>
                <div class="form-col">
                    <div class="form-group">
                        <label for="referral">Referral Code <span class="optional">(if you have one)</span></label>
                        <input type="text" id="referral" name="referralCode" placeholder="Enter referral code">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Submit Application</button>

            <div class="security-notice">
                <i>🔒</i> Your information is secure and will be encrypted during transmission
            </div>
        </form>
    </div>

   <script>
    function scrollToForm() {
      document.getElementById('applicationForm').scrollIntoView({
        behavior: 'smooth'
      });
    }

    document.getElementById('creditCardForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      
      const form = e.target;
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());
      
      
     if (data.dateOfBirth) {
  const date = new Date(data.dateOfBirth);
  data.dateOfBirth = `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
}
      

      Object.keys(data).forEach(key => {
        if (data[key] === '') data[key] = null;
      });
      
      console.log('Form data:', data);
      
      try {
        const response = await fetch('http://localhost:8080/api/credit-card/apply', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }

        const responseData = await response.json();
        console.log('Success:', responseData);
        alert('Application submitted successfully!');
        
        
        form.reset();
        
      } catch (error) {
        console.error('Error:', error);
        alert(`Error submitting application: ${error.message}`);
      }
    });
</script>
</body>
</html>
